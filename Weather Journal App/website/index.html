<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather Journal App</title>
</head>

<body>
    <h1 id="main-heading">Weather Journal App</h1>

    <div class="weather-app-wrapper">
        <fieldset class="weather-query">
            <legend>Enter location codes</legend>
            <div class="form-control">
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" placeholder="E14">
            </div>
            <div class="form-control">
                <label for="country-code">Country Code</label>
                <input type="text" id="country-code" placeholder="GB">
            </div>
            <div class="form-control">
                <label for="feelings">How are you feeling today?</label>
                <textarea type="text" id="feelings" rows="7" placeholder="Enter your feelings here"></textarea>
            </div>
            <button id="generate">Generate</button>
        </fieldset>
        <div class="weather-data"></div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
